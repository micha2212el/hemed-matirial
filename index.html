<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>
</head>
<body>
  <h1>ðŸ“š List of PDFs</h1>
  <ul id="pdf-list"></ul>

  <script>
    fetch('pdfs.json')
      .then(response => response.json())
      .then(pdfs => {
        const list = document.getElementById("pdf-list");
        pdfs.forEach(name => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "pdfs/" + name;
          a.innerText = name;
          a.target = "_blank";
          li.appendChild(a);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
